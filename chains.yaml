# This file is used to create docker images using the heighliner binary.
# see: https://github.com/strangelove-ventures/heighliner

- name: onomy
  github-organization: onomyprotocol
  github-repo: onomy
  dockerfile: cosmos
  build-target: make install
  binaries:
    - /go/bin/onomyd

- name: onex
  dockerfile: cosmos
  build-target: make install
  binaries:
    - /go/bin/onexd